<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html lang="en" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head/>
<style>
    #footer {
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>
<h:body>
    <div id="header">
        <h:graphicImage library="images" name="logo.png" />

        <h:form rendered="#{userLogged != null}">
            <p:menuButton value="Menu">
                <p:menuitem value="Books" action="book?faces-redirect=true" icon="pi pi-book"/>
                <p:menuitem value="Authors" action="author?faces-redirect=true" icon="pi pi-user"/>
                <p:menuitem value="Sales" action="sales?faces-redirect=true" icon="pi pi-shopping-cart"/>
                <p:separator />
                <p:menuitem value="Logout" action="#{loginBean.logout}" icon="pi pi-sign-out"/>
            </p:menuButton>
        </h:form>

        <h1><ui:insert name="title"></ui:insert></h1>
    </div>

    <div id="content">
        <ui:insert name="content"></ui:insert>
    </div>

    <div id="footer">
        copyright 2023
        <ui:insert name="footer"></ui:insert>
    </div>
</h:body>
</html>
