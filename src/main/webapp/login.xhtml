<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="_template.xhtml">
    <ui:define name="title">
        <p:outputPanel>Login</p:outputPanel>
    </ui:define>

    <ui:define name="content">
        <h:form id="login">
            <p:fieldset legend="Login data">
                <p:messages globalOnly="true"/>
                <h:panelGrid columns="3">
                    <p:outputLabel value="Email:" for="email"/>
                    <p:inputText id="email" value="#{loginBean.user.email}" required="true">
                        <f:passThroughAttribute name="type" value="email" />
                    </p:inputText>

                    <p:message for="email" id="messageEmail" />

                    <p:outputLabel value="Password:" for="password" />
                    <p:password id="password" value="#{loginBean.user.password}" feedback="true" required="true" />

                    <p:message for="password" id="messagePassword" />

                    <p:commandButton value="Sign in" action="#{loginBean.signIn}" update="@form" process="@form" />
                </h:panelGrid>
            </p:fieldset>
        </h:form>

    </ui:define>
    <ui:define name="footer">
        User Login
    </ui:define>
</ui:composition>
</html>
