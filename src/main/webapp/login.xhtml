<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="_template.xhtml">
    <ui:define name="title">
        Login
    </ui:define>
    <ui:define name="content">
        <h:messages globalOnly="true"/>
        <h:form id="login">
            <fieldset>
                <legend>Login data</legend>
                <h:panelGrid columns="3">

                    <h:outputLabel value="Email:" for="email"/>
                    <h:inputText id="email" value="#{loginBean.user.email}" required="true">
                        <f:passThroughAttribute name="type" value="email" />
                    </h:inputText>

                    <h:message for="email" id="messageEmail" />

                    <h:outputLabel value="Password:" for="password" />
                    <h:inputSecret id="password" value="#{loginBean.user.password}" required="true"/>

                    <h:message for="password" id="messagePassword" />

                    <h:commandButton value="Sign in" action="#{loginBean.signIn}"/>
                </h:panelGrid>
            </fieldset>
        </h:form>

    </ui:define>
    <ui:define name="footer">
        User Login
    </ui:define>
</ui:composition>
</html>
